    <script>

      html {

        }
        to {
          transform: scale(1.1);
        }
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;

      }
      .scroll-animate {
        opacity: 0;
        transform: translateY(2rem);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
      }
      .scroll-animate-in {
        opacity: 1;
        transform: translateY(0);
      }
      .active-link {
        color: #a3e635; /* lime-500 */
      }
      html.dark .active-link {
